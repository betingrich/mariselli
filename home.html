<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Um4r Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: black;
      overflow: hidden;
    }

    /* Background video styling */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Place the video behind content */
    }

    .btn {
      --color: rgb(238, 130, 238);
      --color2: #0E0E0E;
      width: 200px;
      padding: 0.8em 1.75em;
      background-color: transparent;
      border-radius: 6px;
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 300;
      font-size: 17px;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      text-transform: uppercase;
      color: var(--color);
      margin-bottom: 24px;
      transition: 0.5s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
      background-size: 400%;
      z-index: -1;
      border-radius: 6px;
      animation: neon-border 4s linear infinite;
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(0.7);
      transform: scale(0.98);
    }

    @keyframes neon-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay loop muted>
    <source src="https://i.imgur.com/DSaX6eG.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button onclick="window.open(`/pair`)" class="btn">Pair</button>
  <button onclick="window.open(`https://github.com/Awais-star-a11y/AWAIS-MD`)" class="btn">Repo</button>
  <button onclick="window.open(`https://github.com/Awais-star-a11y/AWAIS-MD-PLUGINS`)" class="btn">Plugins</button>
  <button onclick="window.open(`https://whatsapp.com/channel/0029VashGieHAdNP11OHXH3P`)" class="btn">Channel</button>
  <button onclick="window.open(`https://www.instagram.com/um4rxd`)" class="btn">Instagram</button>
</body>
</html>
