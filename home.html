    body {

      flex-direction: column;

    video {
      position: fixed;
      top: 0;

      width: 100%;

      object-fit: cover;
      z-index: -1;
    }

    .btn {
      width: 260px;
      padding: 1em 2em;
      background-color: white; /* White button */
      border: none;
      position: relative;
      cursor: pointer;
      font-weight: 600;
      font-size: 17px;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      text-transform: uppercase;
      color: black; /* Black text */
      margin-bottom: 24px;
      border-radius: 25px; /* Rounded shape */
      transition: all 0.4s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 30px;
      background: linear-gradient(
        45deg,
        #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5,
        #002bff, #7a00ff, #ff00c8, #ff0000
      );
      background-size: 400%;
      animation: neon-border 60s linear infinite; /* Slow color transition */
      z-index: -1;
    }

    @keyframes neon-border {
      0% { background-position: 0 0; }
      100% { background-position: 400% 0; }
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
