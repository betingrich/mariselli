<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marisel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-size: cover;
      animation: changeBackground 15s infinite;
    }

    @keyframes changeBackground {
      10%, 100% { background-image: url('https://files.catbox.moe/s3scze.jpg'); }
      25% { background-image: url('https://i.imgur.com/pF8gJNk.jpeg'); }
      50% { background-image: url('https://i.imgur.com/jYnC23z.jpeg'); }
      75% { background-image: url('https://files.catbox.moe/ntr8xp.jpg'); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .box {
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      position: relative;
      animation: neonBorder 3s infinite;
      text-align: center;
    }

    @keyframes neonBorder {
      0% { border: 4px solid #ff00ff; box-shadow: 0 0 10px #ff00ff; }
      25% { border: 4px solid #00ffff; box-shadow: 0 0 10px #00ffff; }
      50% { border: 4px solid #ff8000; box-shadow: 0 0 10px #ff8000; }
      75% { border: 4px solid #8000ff; box-shadow: 0 0 10px #8000ff; }
      100% { border: 4px solid #ff00ff; box-shadow: 0 0 10px #ff00ff; }
    }

    #text {
      color: #fff;
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      padding: 0.3rem;
      gap: 0.3rem;
      width: 90%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      flex-grow: 1;
      padding: 1rem;
      border: none;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      background: #d8d8d8;
    }

    .input-container button {
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
        width: 100%;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user"></i>
        <h3>MERCEDES PAIR</h3>
        <h2>Enter Your Number</h2>
        <h4>Marisel Made it</h4>
        <div class="input-container">
          <input placeholder="254740007567" type="number" id="number" name="">
          <button id="submit">Enter</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
