<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marisel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Background Video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    /* Neon Border Box */
    .box {
      width: 400px;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: transparent;
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: 5px solid transparent;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      animation: neon-border 3s linear infinite;
      z-index: -1;
    }

    @keyframes neon-border {
      0% { background-position: 0 0; }
      100% { background-position: 400% 0; }
    }

    .input-container {
      display: flex;
      background: transparent;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      width: 90%;
      position: relative;
      margin: 1rem 0;
    }

    .input-container input {
      border-radius: 0.8rem;
      background: rgba(0, 0, 0, 0.3);
      flex-grow: 1;
      padding: 1rem;
      border: 2px solid transparent;
      color: #fff;
      transition: all 0.3s ease;
      position: relative;
    }

    .input-container button {
      padding: 1rem;
      background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: #000;
      border: none;
      border-radius: 0.8rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
        width: 100%;
      }

      .box {
        width: 90%;
        height: auto;
        padding: 2rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="https://files.catbox.moe/05t1pj.mp4" type="video/mp4">
    </video>
  </div>

  <div class="container">
    <div class="box">
      <div id="text">
        <i class="fa fa-user" style="color: #ffd700;"></i>
        <h3 style="color: #ffd700;">BERA MD PAIR</h3>
        <h2>Enter Your Number</h2>
        <h4 style="color: #ffd700;">Marisel Made it</h4>
        <div class="input-container">
          <input placeholder="254740007567" type="number" id="number">
          <button id="submit">Enter</button>
        </div>
        <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
        <main id="pair"></main>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Please Enter Your Number</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Please Give Valid Number</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please Wait</a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
